[tool:pytest]
# Pytest configuration for Tmux-Orchestrator
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --tb=short
    -v
testpaths = 
    tests
    .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    slow: Slow tests
    tmux: Tests requiring tmux
    network: Tests requiring network
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning